---
layout: default
---

<h1>Posts</h1>

{% for post in site.posts %}
<div class="card">
    <div class="card-block">
        <div class="card-title">
            <h2>
                <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
            <span class="text-muted">{{ post.date | date: "%b %-d, %Y" }}</span>
        </div>
        <div class="card-text">
            {{ post.excerpt }}
        </div>
    </div>
</div>

{% endfor %}
